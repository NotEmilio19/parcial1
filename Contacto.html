<html> 
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="efectos2 copy.css">
	<title>Contacto</title>
	<script src="alertas.js" type="text/JavaScript"></script>
</head>
<body><center>
	<from name="cont">
	<br><br>
	<p class="titulo24" align="center">Inserta tus datos de contacto</p>
	<br>
	<table border="3" width="80%">
		<tr>
			<td align="center" colspan="2"><p><b>Los datos marcados con * son obligatorios</b></p></td>
		</tr>
		<tr>
			<td><p>Indica tu nombre</p></td>
			<td width="50%" align="center"><input name="Nombre" type="text" class="campo" maxlength="50"><p>*</p></td>
		</tr>
		<tr>
			<td><p>Indica tu Apellido Paterno</p></td>
			<td width="50%" align="center"><input name="Apellido.p" type="text" class="campo" maxlength="50"><p>*</p></td>
		</tr>
		<tr>
			<td><p>Indica tu Apellido Materno</p></td>
			<td width="50%" align="center"><input name="Apellido.m" type="text" class="campo" maxlength="50"></td>
		</tr>
		<tr>
			<td><p>Indica tu numero telefónico</p></td>
			<td width="50%" align="center"><input name="numero" type="text" class="campo" maxlength="50"></td>
		</tr>
		<tr>
			<td><p>Indica tu correo electrónico</p></td>
			<td width="50%" align="center"><input name="correo" type="text" class="campo" maxlength="70"></td>
		</tr>
		<tr>
				<td align="center" colspan="2">
					<table width="80%">
						<tr align="center">
							<td><input type="button" name="b_ejecuta" class="boton" value="Ejectutar"></td>
							<td><input type="reset" name="b_reset" value="Reset" class="botonr"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center></body>
</html>
